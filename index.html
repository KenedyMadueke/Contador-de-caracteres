<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres em Tempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Contador de Caracteres em Tempo Real</h2>
        <textarea id="textarea" class="textarea" placeholder="Escreva um texto aqui..." maxlength="150"></textarea>
    <div class="counter-container">
        <p>
            Total de caracteres
            <span id="total-counter" class="total-counter">0</span>
        </p>
        <p>
            Caracteres restante
            <span id="remaining-counter" class="remaining-counter">150</span>
        </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
